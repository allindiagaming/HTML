<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub and Sup tag</title>
</head>
<body>
   <i> <P>We can add subscript and superscript in HTML as follows</P></i>
    <P>CO<sub>2</sub></P>
<p>Fe<sub>2</sub>O<sub>3</sub></p>
<p>a<sup>2</sup></p>
</body>
</html>
